  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
  <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script src="angular-ui-router.min.js"></script>
  
  <script type="text/javascript">
    var href = document.location.href;
    if (href.indexOf('localhost') < 0 && href.indexOf('127.0.0.1') < 0 && href.indexOf('github.com') < 0 && href.indexOf('github.io') < 0) {
      alert('Sorry! This is configured to allow authentication only from http://localhost, http://*.github.com, or http://*.github.io.');
    }
  
    // FirebaseSimpleLogin instantiation
    var firebaseRef = new Firebase("https://realtimechat.firebaseio.com");
    var auth = new FirebaseSimpleLogin(firebaseRef, function(error, user) {
      if (error) {
        // an error occurred while attempting login
        console.log(error);
      } else if (user) {
        // user authenticated with Firebase
        console.log('logged in!');
        console.log('User ID: ' + user.id + ', Provider: ' + user.provider);
        $('#logout').show();

      } else {
        // user is logged out
        console.log('logged out!');
        $('#logout').hide();
  
      }
    });
    function login(provider) {
      auth.login(provider);
    }
  </script>
  <script src="app.js"></script>
